<html>
<head>
  <style>
    .slider {
      width: 200px;
    }
  </style>
</head>
<body>
  <h3>Autoscroll Extension</h3>
  <label for="interval">Interval:</label>
  <input type="range" min="1" max="10" value="4" class="slider" id="interval">
  <br><br>
  <label for="increment">Increment:</label>
  <input type="range" min="1" max="10" value="2" class="slider" id="increment">
  <br><br>
  <button id="start">Start Autoscroll</button>
  <button id="stop">Stop Autoscroll</button>
  <script src="popup.js"></script>
</body>
</html>
